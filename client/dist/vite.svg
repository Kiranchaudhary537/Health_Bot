<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100">
  <!-- Create the yellow background -->
  <rect x="0" y="0" width="100%" height="100%" fill="#FFC107" />

  <!-- Create the outer ring -->
  <circle cx="50" cy="50" r="45" stroke="#000" stroke-width="10" fill="none" />

  <!-- Create the inner H character -->
  <text x="50" y="50" font-size="50" fill="#000" text-anchor="middle" dominant-baseline="central">H</text>
</svg>
